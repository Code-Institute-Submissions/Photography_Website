{% extends 'base.html' %}
{% load bootstrap_tags %}
{% block page_title %}Registration Page{% endblock %}
{% block page_heading %}User Registration{% endblock %}

{% block content %}
<p>If you already have an account <a href="{% url 'login' %}">Sign in here</a></p>
    <form method= "POST">
    {% csrf_token %}
    {{registration_form}}
    <button class= "btn btn-default" type="submit">Sign Up</button>
    </form>
{% endblock %}
